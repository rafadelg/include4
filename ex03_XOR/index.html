<!DOCTYPE html>
<html lang="es">

<head>
    <title>Encriptado/Desencriptador Xor en Javascript</title>
    <script type="text/javascript" src="js/ex03.js"></script>
</head>

<body>
    <form name="frmXor">
        <table>
            <tr>
                <td><b>Mensaje: </b><br /><textarea name="txtOriginal" cols="80" rows="4">HQERKhYCLDc9KgQX</textarea>
                </td>
            </tr>
            <tr>
                <td><b>Clave: </b><br /><textarea name="txtKey" cols="80" rows="4">encryptXORkey</textarea></td>
            </tr>
            <tr>
                <td><input type="button" name="butEncrypt" value="Encrypt/Decrypt Original with Key onto Result"
                        onclick="javascript:document.frmXor.txtResult.value = EncryptDecrypt(document.frmXor.txtOriginal.value, document.frmXor.txtKey.value);" />
                </td>
            </tr>
            <tr>
                <td><b>Resultado: </b><br /><textarea name="txtResult" cols="80" rows="4"></textarea></td>
            </tr>
        </table>
    </form>
    <br />

        <p><b>Fuente: </b>J .Gutierrez, “Encriptador Xor en Javascript” [on line], <i>Bitácora de Javier Gutiérrez Chamorro

        </p>
    </small>
</body>

</html>
